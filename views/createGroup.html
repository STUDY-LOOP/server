{% block content %}
<div class="timeline">
	<form id="create-form" action="group" method="post">
		<div class="input-group">
			<label for="create-title">스터디명</label>
			<input id="create-title" type="text" name="groupName" require>
		</div>
		<div class="input-group">
			<label for="create-leader">스터디장</label>
			<input id="create-leader" type="text" name="groupLeader" required>
		</div>
		<div class="input-group">
			<label for="create-rule">스터디 규칙</label>
			<input id="create-rule" type="text" name="rule" required>
		</div>
		<div class="input-group">
			<label for="create-day">스터디 요일</label>
			<select id="create-day" name="scheduleDay" required>
				<option value="Mon">월</option>
				<option value="Tue">화</option>
				<option value="Wed">수</option>
				<option value="Thu">목</option>
				<option value="Fri">금</option>
				<option value="Sat">토</option>
				<option value="Sun">일</option>
			</select>
		</div>
		<div class="input-group">
			<label for="create-hour">스터디 시간</label>
			<select id="create-hour" name="scheduleHour" required>
				<option value="01">01</option>
				<option value="02">02</option>
				<option value="03">03</option>
				<option value="04">04</option>
				<option value="05">05</option>
				<option value="06">06</option>
				<option value="07">07</option>
				<option value="08">08</option>
				<option value="09">09</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				<option value="13">13</option>
				<option value="14">14</option>
				<option value="15">15</option>
				<option value="16">16</option>
				<option value="17">17</option>
				<option value="18">18</option>
				<option value="19">19</option>
				<option value="20">20</option>
				<option value="21">21</option>
				<option value="22">22</option>
				<option value="23">23</option>
			</select>시
		</div>
		<div class="input-group">
			<label for="create-min">스터디 시간</label>
			<select id="create-min" name="scheduleMinute" required>
				<option value="00">00</option>
				<option value="10">10</option>
				<option value="20">20</option>
				<option value="30">30</option>
				<option value="40">40</option>
				<option value="50">50</option>
			</select>분
		</div>
		<button id="create-btn" type="submit" class="btn">스터디 생성</button>
	</form>
</div>
{% endblock %}
