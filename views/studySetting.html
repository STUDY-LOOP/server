{% block content %}

<form action="/group/{{groupPublicId}}/setting?_method=PUT" method="post">
    <div>
        <input type="hidden" name="gpId" value="{{groupPublicId}}">
        스터디명 <input type="text" name="groupName" value="{{group.groupName}}"> <br>

        스터디장 <input type="text" name="groupLeader" value="{{group.groupLeader}}"> <br>

        규칙 <input type="text" name="rule" value="{{rules.rule}}"> <br>

        요일 
        <select id="create-day" name="scheduleDay" required>
            <option value="Mon">월</option>
            <option value="Tue">화</option>
            <option value="Wed">수</option>
            <option value="Thu">목</option>
        </select> <br>

        시간 
        <select name="scheduleHour">
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
        </select>:
        <select name="scheduleMinute">
            <option value="00">00</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select> <br>

        <button type="submit">스터디 정보 수정</button>
    </div>
</form>

<form action="/group/{{groupPublicId}}/setting?_method=DELETE" method="post">
    <input type="hidden" name="gpId" value="{{groupPublicId}}">
    <button type="submit">스터디 삭제</button>
</form>

{% endblock %}
