{% block content %}
<a href="/study-groups">스터디 목록</a> <br>

<div>
    <h1>{{group.groupName}}</h1>

    <h3>스터디 아이디: {{group.groupId}}</h3>
    <h3>스터디장: {{group.groupLeader}}</h3>

    <p>
        {{rule.rule}} <br>
        {{schedule.scheduleDay}}, {{schedule.scheduleHour}}:{{schedule.scheduleMinute}}
    </p>
</div>

<div>
    [스터디원]
    {% for member in members %}
        <p>{{member.email}}</p>
	{% endfor %}
</div>

<form action="/group/member" method="post">
    <div>
        <label for="enter-name">이름</label>
        <input id="enter-name" type="text" name="userName">

        <input type="hidden" value="{{group.groupId}}" name="groupId">
        <button type="submit">스터디 가입하기</button>
    </div>
</form>

<button type="button" onClick="location.href='/study-group/{{group.groupId}}/setting'">스터디 설정</button> <br>

<a href="/study-group/{{group.groupId}}/member">회원 관리</a>

{% endblock %}
